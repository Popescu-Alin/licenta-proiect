<div class="footer full-width">
    <div class="full-width container-fluid d-flex justify-content-between align-items-center h-48" *ngIf="!isAuthPage">
            <button class="btn"><em class="pi pi-home" style="font-size: 1.5rem;" (click)="navigateTo('/home')"></em></button>
            <button class="btn"><em class="pi pi-plus-circle" style="font-size: 1.5rem;" (click)="openModal()"></em></button>
            <button class="btn"><em class="pi pi-search" style="font-size: 1.5rem;" (click)="navigateTo('/search')"></em></button>
            <div class="circle-image clickable d-flex justify-content-center align-items-center" (click)="navigateToProfile()"> <em class="pi pi-user"></em> </div>
    </div>
</div>
<app-add-post-modal [isModalOpen]="isAddPostModalOpen" (closeModalEmitter)="closeAddPostModal()"></app-add-post-modal>
