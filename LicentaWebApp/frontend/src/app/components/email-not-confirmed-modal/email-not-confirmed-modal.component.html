<app-modal [isOpen]="isModalOpen" title="Email not confirmed!" (closeModalEmitter)="closeModalEmitter.emit()">

  <div class="p-3 d-flex flex-column justify-content-center" style="height: 250px;">
    <div>
      <p> Would you like to send another confirmation email?</p>
    </div>
    <div class="d-flex flex-column">

      <div class="form-group">
        <label class="form-label mt-4">Email</label>
        <input type="text" class="form-control" [value]="email" [disabled]="true">
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary d-flex"  [disabled]="isLoading" (click)="sendEmailConfirmation()"><span *ngIf="isLoading" class="loader"></span> Login </button> 
      </div>
      </div>
  </div>
</app-modal>
